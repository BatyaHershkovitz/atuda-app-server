name: 💚 Tests and linter to server

on: push

jobs:
  linter_job:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ⏬ Install dependencies
        run: npm install

      - name: 🚨 Linter
        run: npm run lint

  test_job:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ⏬ Install dependencies
        run: npm install

      - name: ✅ Test
        run: npm test:e2e